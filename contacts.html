<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Заглушка контактов" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Контакты - Frontend</title>
    <meta
      name="description"
      content="Узнайте больше о нашей компании и истории"
    />
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <a href="/">Frontend</a>
      <nav>
        <ul>
          <li><a href="index.html">Главная</a></li>
          <li><a href="news.html">Новости</a></li>
          <li><a href="contacts.html">Контакты</a></li>
          <li><a href="goods.html">Товары</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <a href="index.html">Главная</a> →
      <span>Контакты</span>
      <section id="pochta">
        <h2>Почта</h2>
        <p>skolatarov@gmail.com</p>
      </section>
      <section id="telephone">
        <h2>Телефон</h2>
        <p>+7 (123) 456-78-90</p>
      </section>
      <p>
          <button id="openDialog" type="button">Написать нам</button>
          <dialog id="contactDialog" aria-labelledby="dialogTitle">
            <h2 id="dialogTitle">Обратная связь</h2>
            <form id="contactForm" method="dialog" novalidate>
              <label for="name">Имя</label>
              <input
                id="name"
                name="name"
                type="text"
                required
                minlength="2"
                autocomplete="given-name"
              />
              <label for="email">E-mail</label>
              <input
                id="email"
                name="email"
                type="email"
                required
                autocomplete="email"
              />
              <label for="phone">Телефон</label>
              <input
                id="phone"
                name="phone"
                type="tel"
                inputmode="tel"
                autocomplete="tel"
                aria-describedby="phoneHelp"
                placeholder="+7 (___) ___-__-__"
                required
                pattern="^\+7 \(\d{3}\) \d{3}-\d{2}-\d{2}$"
              />
              <small id="phoneHelp">Формат: +7 (900) 000-00-00</small>
              <label for="date">Дата</label>
              <input id="date" name="date" type="date" />
              <label for="topic">Тема</label>
              <select id="topic" name="topic" required>
                <option value="">Выберите тему</option>
                <option>Вопрос</option>
                <option>Заказ</option>
              </select>
              <label for="message">Сообщение</label>
              <textarea
                id="message"
                name="message"
                rows="4"
                required
              ></textarea>
              <div class="form-actions">
                <button type="button" id="closeDialog">Закрыть</button>
                <button type="submit">Отправить</button>
              </div>
            </form>
          </dialog>
        </p>
    </main>
    <footer>
      <p>&copy; 2025 Frontend. Все права защищены.</p>
      <p>Телефон: +7 (123) 456-78-90</p>
      <p>
        <button class="theme-toggle" type="button" aria-pressed="false">
          tema
        </button>
        <script defer>
          const KEY = "theme",
            btn = document.querySelector(".theme-toggle");
          const prefersDark = matchMedia(
            "(prefers-color-scheme: dark)"
          ).matches;
          if (
            localStorage.getItem(KEY) === "dark" ||
            (!localStorage.getItem(KEY) && prefersDark)
          ) {
            document.body.classList.add("theme-dark");
            btn?.setAttribute("aria-pressed", "true");
          }
          btn?.addEventListener("click", () => {
            const isDark = document.body.classList.toggle("theme-dark");
            btn.setAttribute("aria-pressed", String(isDark));
            localStorage.setItem(KEY, isDark ? "dark" : "light");
          });
        </script>
      </p>
    </footer>
  </body>
</html>
